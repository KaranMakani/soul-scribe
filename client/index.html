<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>SoulScribe - Web3 Content Curation Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1E1E1E;
      }
      ::-webkit-scrollbar-thumb {
        background: #5F4B8B;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4C3C6F;
      }
      
      /* Token glow effect */
      .token-glow {
        box-shadow: 0 0 15px 0 rgba(0, 194, 203, 0.5);
        transition: all 0.3s ease;
      }
      .token-glow:hover {
        box-shadow: 0 0 20px 5px rgba(0, 194, 203, 0.7);
      }
      
      body {
        font-family: 'DM Sans', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Inter', sans-serif;
      }
      .code, .monospace {
        font-family: 'JetBrains Mono', monospace;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
